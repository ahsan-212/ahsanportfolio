<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahsan's Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        /* Dark Theme */
        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        /* Main Container */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Heading */
        h1 {
            font-size: 32px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #00A8E8;
            margin-bottom: 10px;
        }

        /* Projects Section */
        section {
            background: #1A1A1A;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        ol {
            list-style: none;
        }

        ol li {
            margin: 10px 0;
        }

        ol a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        ol a:hover {
            color: #00A8E8;
        }

        /* About Me Section */
        aside {
            background: #1A1A1A;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        aside img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007BFF;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
        }

        /* Back Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Ahsan's Portfolio</h1>

    <main>

       <section>
        <h2><a>Projects</h2>
        <ol>

            <li><a href="ahsan/index.html">First project</a></li>

        </ol>
       </section>
       <aside>
        <h2>About Me</h2>
       <img src="https://placehold.co/200" alt="place holder image" width="200" height="200">

       </aside>

    </main>
    
</body>
</html>
